[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.4.79
	bodmer/TJpg_Decoder@^0.2.0
monitor_speed = 115200
